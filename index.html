mplate"><article class="article-card"><header class="article-card__header"><h3 class="article-card__title"></h3><time class="article-card__createdAt"></time></header><main class="article-card__main"><p class="article-card__description"></p></main></article></template><template id="navigation-bar-template"><nav class="navigation-bar"><div class="container navigation-bar__container"><h3 class="navigation-bar__logo"><div class="navigation-bar__logo-image"></div></h3><ul class="navigation-bar__links"></ul></div></nav></template><template id="page-footer-template"><footer class="footer"><div class="container footer__container"><p class="footer__text"></p></div></footer></template><template id="article-footer-template"><footer class="article-footer"><button class="article-footer__button">← Wróć</button> <button class="article-footer__button">↑ Do góry</button></footer></template><template id="article-14-page-generated"><p><img src="images/1404828f-708f-47ff-b3ea-70bad2a33e04.jpg" alt="Samotność w czasie lockdownu"></p><p>Czas koronawirusa był i nadal jest w niektórych regionach naszego pięknego świata trudnym okresem dla wielu ludzi z wielu różnych powodów. U mnie chyba było trochę trudniej - tak mi się wydaję - z tego względu, że na miesiąc przed pojawieniem się koronki postanowiłem przenieść swoją dupę do Krakowa. Wyprowadziłem się z Gliwic - miejsca, w którym się wychowałem 100 kilometrów dalej, zostawiając przyjaciół i rodzinę. Postanowiłem nie wracać do czasu pojawienia się ewentualnej daty zablokowania transportu między miastami. Zostałem do dziś. Możesz powiedzieć - Kim Ty kurwa jesteś, około 200 milionów ludzi na świecie prawdopodobnie miało podobny problem. Spokojna twoja rozczochrana - szanuję twoją perspektywę. Przepraszam! To wydaje się oczywiste, ale o wiele mniej oczywistym jest fakt dotyczący tego jak sobie z tym wszystkim poradziłem.</p><h1 id="zaczynamczusisamotny"><strong>Zaczynam czuć się samotny</strong></h1><p>Zmagałem się z uczuciem samotności. Uderzyło mnie to dużo mocniej, niż się spodziewałem. I nie jest to coś co po prostu znika jeśli to zignorujesz. Mogę sobie wyobrazić, że wielu ludzi na całym świecie przeżywa teraz wiele podobnych uczuć. Najtrudniejsze w tym jest to, że jest to bardzo złożone i dla wielu z nas wygląda trochę inaczej. Wahałem się też, czy o tym mówić, ponieważ czuję i wiem, że miałem wielkie szczęście. Z perspektywy czasu wiem jednak, że podjęta przeze mnie decyzja i styl życia doprowadziły mnie do przetrwania tego trudnego okresu. Problem w tym, że boimy się o tym otwarcie mówić. Bo co oznaczają nasze problemy w obliczu tego, że niektórzy ludzie na świecie mają problem z dostępem do żywności? Nie pozwoliliśmy sobie otwarcie rozmawiać na ten bardzo smutny temat. Zamierzam napisać o moich własnych doświadczeniach i przemyśleniach na ten temat, a to jedyna rzecz z której mogę bezpośrednio czerpać.</p><h1 id="pocztek"><strong>Początek</strong></h1><p>Przez wiele ostatnich lat trenowałam gimnastykę. Co wiązało się z nauką nowych elementów gimnastycznych i sprawdzeniem, co może zrobić dwumetrowy facet na kółkach gimnastycznych. Byłem tak niesamowicie skoncentrowany na tym i zastanawiałem się nad tym kim jestem. To był okres w moim życiu, kiedy nieświadomie zacząłem usuwać ze swojego życia ludzi, którzy uparcie nie chcieli osiągać swoich celów z powodu jakieś zabawnych ograniczeń - z mojej perspektywy. Skupiłem się na tym, żeby uporządkować siebie. Poprzez skupienie się na swojej karierze, na osiągnięciu swoich celów. Myślałem, że moje priorytety są jasne. Sytuacja, gdzie zostałem zamknięty w domu dała mi niesamowitą perspektywę. Świat się nie kończy, ale prędkość z jaką pewne rzeczy mogą się skończyć nigdy nie były dla mnie bardziej widoczne. Jak pstryknięcie palcami. Zadałem sobie pytanie: Czy ścigałem właściwe rzeczy?</p><h1 id="samotno"><strong>Samotność</strong></h1><p>Powinniśmy tutaj wyróżnić dwie różne definicje samotności. Istnieje idea samotności, którą wszyscy znamy, ponieważ rozumiesz co mówię kiedy mówię to słowo. Z drugiej strony doświadczasz samotności która sprawia, że ​​czujesz się jak wyrzutek. Nawet powiedzenie, że czasami czuję się samotny brzmi jak przyznanie się do poważnej słabości. Zastanawiam się, czy wynika to z idei którą mam w głowie, że prawdziwy mężczyzna lub prawdziwa kobieta jest zawsze silna i niezależna. Zawsze powtarzałem sobie, że nie potrzebuję nikogo, dopóki nie zacząłem uprawiać gimnastyki i nie doceniałem wiedzy, którą mogą mieć inni. Ale jestem dumny z tego okresu w swoim życiu, kiedy byłem sam. Teraz mogę walczyć o siebie i o siebie dbać. Teraz przychodzi mi do głowy pytanie: czy naprawdę mogę nazywać siebie człowiekiem, który stworzył siebie? Byłbym niczym bez miłości i wskazówek, które otrzymałem i nadal otrzymuję od ludzi w moim życiu. Moja rodzina, moi rówieśnicy. Nawet niewielkie wsparcie, które otrzymuję online, odkąd zacząłem tworzyć artykuły. Miałem niesamowite szczęście pod wieloma względami i bez tego szczęścia trudno powiedzieć, że nie poszedłbym inną drogą. Jeśli jest cokolwiek, co stało się dla mnie jasne w ciągu całego mojego życia, to jest to, że w zasadzie we wszystkim polegam na innych ludziach. I zawsze będę.</p><h1 id="relokacja"><strong>Relokacja</strong></h1><p>Kiedy kilka miesięcy temu przeprowadziłam się do Krakowa to czułem od samego początku, że jest to nowy etap w moim życiu. To był pierwszy raz, kiedy naprawdę byłem sam, co było niesamowicie ekscytujące i przerażające jednocześnie. Słyszałem jednak kiedyś bardzo mądre słowa:</p><blockquote><p>Człowiek, który nie nauczy się żyć sam, nie będzie szczęśliwym człowiekiem.</p></blockquote><p>Z perspektywy czasu zgadzam się z tym stwierdzeniem. Ucząc się żyć samemu, uczymy się siebie, naszych potrzeb. Samotność to cena, jaką trzeba zapłacić za badanie i kwestionowanie rzeczy, które większość ludzi boi się zgłębiać i kwestionować. Staram się od tego nie uciekać. Łatwiej powiedzieć niż zrobić. To niewidzialny rodzaj bólu, który trudno nawet zlokalizować. Mówię sobie, że nie mogę znaleźć spełnienia i szczęścia w innych rzeczach, ani w innych ludziach. Najbardziej samotny czułem się w czasach szkolnych i trochę mniej w czasach studenckich. Zawsze ktoś wyśmiewał moje ubranie lub to, jak wyglądam. Nawet u rodziców nie mogłem znaleźć wsparcia, ponieważ mieli oni zawsze swoje własne problemy. Pozwoliło mi to jednak nawiązać znajomości, które mnie ukształtowały. To prawda, że ​​nie było ich za wiele. Jednak jestem tutaj, gdzie jestem i nie żałuję. Trudność w podróżowaniu polega na tym, że bardzo łatwo możesz skończyć setki kilometrów od znajomych - od ludzi, z którymi nawiązałeś kontakty. Myślałem, że po prostu przeprowadzka do nowego miejsca i pozostanie w Krakowie rozwiąże moje problemy. Ale co ciekawe, w tym okresie spędzania tak sporej ilości czasu samemu uświadomiłem sobie kilka rzeczy. Nie ma znaczenia, gdzie jestem. Jeśli nie wymyślę, jak być bardziej bezbronnym i nie rezygnować z ludzi, nigdy nie rozwiąże tego problemu dla siebie. Tak, okej, rozmowy wideo mają swoje problemy. Moim zdaniem nie zbliża się to nawet do osobistego spędzania czasu z ludźmi. Ale w dziwny sposób nawiązał się bliższy kontakt z ludźmi w moim życiu, z którymi myślałem, że nie mam czasu porozmawiać. Ludzie, o których myślałem, że ich za dobrze nie znam teraz wrócili do mojego życia.</p><p>Mam wielką nadzieję, że szok wywołany w tym roku dla nas wszystkich pozwoli obudzić w świadomość wartości kontaktów, które zdobyliśmy w całym naszym życiu. Co często traktujemy jako coś oczywistego.</p></template><template id="article-12-page-generated"><p><img src="images/056082a8-597c-4b19-8fae-13212e191aa0.jpg" alt="Dlaczego nie używam telefonu zaraz po przebudzeniu?"></p><p>W dzisiejszych czasach, gdzie większość z nas jest przyklejona do ekranu swojego telefonu. Nawet nie zastanawiamy się jaki wpływ mają one na nasze życie, nasze ciała i galaretowatą masę zwaną mózgiem. Chciałbym dodać na wstępie, że generalnie rzecz biorąc to nie będę tutaj tylko poruszał tematu telefonu, ale też innych urządzeń elektronicznych takich jak komputery czy laptopy. Generalnie sprowadza się to wszystko do jednego. A mianowicie bombardowania swojego mózgu informacjami zaraz po przebudzeniu.</p><h1 id="obserwacje"><strong>Obserwacje</strong></h1><p>W trakcie ostatnich dwóch tygodni zmieniłem swój harmonogram dnia dwukrotnie. Głównie bazowałem tylko na modyfikacji swojego poranka, gdzie raz po wstaniu od razu sprawdzałem swoje maile i czytałem wiadomości ze świata. W drugim z kolei przypadku postanowiłem zamiast tego poświęcić czas na czytanie książki i inne domowe czynności. Wszystkie zmiany zapisywałem na bieżąco w swoim notatniku. Jednak muszę przyznać, że nawet bez niego nie miałabym problemu ze wskazaniem różnicy między oboma początkami dnia.</p><h1 id="jakiporanektakicaydzie"><strong>Jaki poranek taki cały dzień</strong></h1><p>Przyznam szczerze, że nigdy nie czułem takiej różnicy w samopoczuciu przez cały dzień. Kiedy korzystałem z telefonu zaraz po przebudzeniu, aby przeczytać jakieś wiadomości. To zaraz po tym czułem się jak totalne gówno. Nawet zimny prysznic nie był w stanie poprawić mojego samopoczucia. Ogarniało mnie poczucie zmęczenia już od samego rana. A jestem typem osoby, która lubi sobie pospać nawet i dziesięć godzin. A mimo to i tak czułem się zmęczony. Przeczytałem w jednym artykule, że to wynikało z przemęczenia mózgu. Zbyt gwałtownie, zbyt agresywnie podeszłem w tym wypadku do próby wybudzenia go. W sumie teraz jak na to patrzę to mógłbym to porównać do stanu gdzie zaraz po wstaniu jakieś generał kazał by mi zrobić 2 okrążenia wokół jeziora - tak bez rozgrzewki. Bo nie ma na to czasu. No po tej próbie raczej nie chciałoby mi się już nic robić przez resztę dnia o ile nie nabawił bym się żadnej kontuzji.</p><h1 id="stresiniepokj"><strong>Stres i niepokój</strong></h1><p>Tak jak i w przypadku wojska tak samo jest z naszym mózgiem. Po wstaniu nie dajemy mu czasu na pobudkę od razu bombardując go setkami informacji. A pamiętajmy, że nasz mózg te wszystkie informacje filtruje i przetwarza. Zauważyłem na sobie, że nawet jak mój mózg mówił mi żebym robił coś innego. Czy to umył zęby czy posprzątał - to ja dalej klikałem wbrew tym sygnałom, bo tak mnie potrafiło wciągnąć przeglądanie internetu. O tym dlaczego tak jest napiszę trochę później.</p><p>Znalazłem nawet pewne badanie przeprowadzone na Uniwersytecie w Göteborgu w Szwecji. Zmierzono tam wpływ używania smartfonów na osoby w wieku 20 lat na przestrzeni całego roku. Badanie wykazało, że częste używanie telefonów komórkowych było bezpośrednio skorelowane ze zwiększoną liczbą zgłoszeń depresji zarówno u mężczyzn, jak i u kobiet. I mogę tylko dodać, że ten stres jest odczuwalny z dnia na dzień. Nie ma czegoś takiego, że np dzieje się to po 3 dniach.</p><h1 id="zapominanie"><strong>Zapominanie</strong></h1><p>Zaobserwowałem również, że częściej zapominałem o tym chociażby co chce napisać w kolejnym artykule. Często mam tak, że mój mózg za mnie drukuje treści, którymi dzielę się na blogu. Jednak w chwili kiedy korzystałem z tego telefonu z rana przez cały dzień przez moja głowę przechodziły myśli związane właśnie z informacjami, które to przyswoiłem rano. Gdzie o pisaniu artykułów kompletnie nie było mowy. Zamiast tego ciągle się denerwowałem mówiąc do siebie “Przecież kurwa miałem pomysł jak to ma być napisane - czemu tego teraz nie ma?”. To też bezpośrednio przyczyniało się do frustracji i łatwiejszego osiągnięcia stanu zdenerwowania. Jednakże nie musi to być coś tak złożonego jak pisanie artykułów. Mogą to też być proste czynności, które powiedzmy mamy do załatwienia na dzisiaj, a o nich zwyczajnie zapominamy.</p><h1 id="rozproszenieuwagi"><strong>Rozproszenie uwagi</strong></h1><p>Tak jak wspominałem wcześniej. Z rana często mój mózg dawał mi sygnały co powinienem robić innego, ale mimo tego dalej siedziałem na telefonie. Jest to nic innego jak rozpraszanie własnej uwagi. Zauważyłem, że priorytety dla zadań, które nadaje zedsamymsob"><strong>Nie zapomnij zdjąć maski przed samym sobą</strong></h1><p>Nasza podświadomość czy mózg - w sumie to nie wiem co dokładnie. Dawkuje nam stopniowo pewne fakty z którymi możemy się powoli utożsamiać. Najważniejsze jest jednak bycie szczerym ze sobą w trakcie tego procesu. Bo jak wszystko będziemy wypierać to nawet przebywanie samemu skończy się dla nas źle. Trzeba zrozumieć ten proces i być jego świadomym. Żeby zburzyć naszą ścianę cegła po cegle. A nie zajebać w nią młotem i mówić sobie, że będzie dobrze. Nigdy nie będzie dobrze dopóki nie będziesz szczerym sam ze sobą. Może nadal nie możesz dać się przekonać, aby zmierzyć się ze swoją prawdą. Prawdopodobnie mówisz teraz: „O czym do cholery mówi ten pieprzony facet?”. Dla Ciebie, ale nie tylko, chciałbym wyjaśnić korzyści płynące z samego zdjęcia maski.</p><h1 id="jedynysposbabyidoprzodu"><strong>Jedyny sposób, aby iść do przodu</strong></h1><p>W żaden sposób nie naprawimy siebie przez kłamstwo. To najgorsza forma braku szacunku do siebie. Nie ma sposobu, aby przenieść swoje relacje lub cokolwiek chcesz na głębszy poziom szczęścia. No chyba, że jesteśmy gotowi przyznać przed sobą twarde fakty. Nie naprawimy naszego wieloletniego związku, który mamy wrażenie, że się sypie. Bez przyznania przed samym sobą, że coś jest nie tak i wymaga naprawy. Podobnie ma się to z naszymi marzeniami. Jeżeli nie będziemy szczerzy wobec tego co mamy oraz trudności na drodze na które to możemy natrafić. I które pewnie będziemy musieli przeskoczyć. Spotkamy się z zawodem. Czemu to się nie udało? A czy byłeś ze sobą szczery i nie oszukiwałeś się? Musimy sobie uświadomić, że na drodze do naszego celu napotkamy trudności. Nie można się nastawiać tylko na to co będzie, trzeba też być szczerym i przygotowanym na wszystkie wyboje jakie możemy napotkać. Może się okazać, że na 5 wyboi przebije Ci się opona i o ile wcześniej tego nie przemyślałeś to twoja droga będzie skończona.</p><h1 id="oszczdzajczasienergi"><strong>Oszczędzaj czas i energię</strong></h1><p>Odmawianie poznania prawdy, gdy można powiedzieć, że jest pod naszym nosem jest najlepszym sposobem na to, żeby idealnie marnować cenne minuty, godziny, dni a czasami nawet lata naszego życia. Ludzie tkwią w nieszczęśliwych związkach, utrzymują nic nie warte znajomości tylko po to żeby nie czuć się samotnie. Nie wiedzą, że samemu też można czuć się ze sobą dobrze i być nawet szczęśliwszym a niżeli z kimś. Musimy zaakceptować prawdę o tych sytuacjach i ludziach. Nie trać czasu na próby zmiany prawdziwych kolorów danej osoby. Oni są tym, kim są. Mają tam jakieś swoje przekonania i trzymają się ich jak mucha gówna. Nie koniecznie chodziło mi o to, że od razu oceniam czujeś przekonania jako gówno. Bardziej chodziło o samą anegdotę. Mam nadzieję, że nie poczułeś się urażony.</p><p>Przyznanie się do tego przed sobą pozwala nam wykonać gigantyczny krok na przód i spędzać czas w największym szczęściu. Spotykanie się z ludźmi, którzy nas wspierają i kochają. Nie oceniając czy nie dając jakieś głupich rad. Po prostu potrafiących słuchać. Wtedy dopiero zaczynamy rozumieć jaką moc ma rozwijanie przyjaźni opartych na wzajemnym szacunku i zrozumieniu. Cholernie trudno jest opuścić jakąś sytuację, przyjaźń czy związek, który przez lata pielęgnowaliśmy i zapierdalaliśmy żeby się udał. Ale spójrzmy prawdzie w oczy. Włożyliśmy w to czas i nic nie wyszło. Nie traćmy więc lat, które wciąż są przed nami.</p><h1 id="niedola"><strong>Niedola</strong></h1><p>Nie zaznamy spokoju w naszym życiu dopóki będziemy przed czymś uciekać. Czy to poprzez wypieranie się czy udawanie, że jest dobrze i uśmiechanie się. Przychodzi moment, w którym w głębi duszy zobaczyliśmy twardą prawdę, a nawet wtedy wciąż staramy się jej uniknąć. Ale bez względu na to, jak szybko biegniemy, ta prawda nas kiedyś dogoni i złapie. Jak pies, który goni złodzieja. Na początku złodziej ucieka, a psa trzymają policjanci. Do czasu kiedy policjant, albo uprząż nie puszczą. Potem już raczej są m ś może powiedzieć, że skoro żyję, nie chciałem się zabić. Może miałby rację, ponieważ nie chciałem się zabić - po prostu chciałem przestać żyć. Naprawdę. Nie piszę tego artykułu dla tych ludzi. Ten artykuł jest przeznaczony dla osób, które również nie chciały żyć tak jak ja, ale może najść ich myśl, że śmierć jest jedyną drogą wyjścia z ich problemów. Z tego zwykle składa się choroba psychiczna, ale w moim przypadku nie było to problemem. Problemem było życie samo w sobie i to że składa sie one ze swoich zalet i wad. Jako osoba obracająca się w gronie osób, które już posiadają czy zakładają własne firmy, rodziny. Nie mogłam uwierzyć w to, że miałem w jakimkolwiek stopniu grosze dzieciństwo - słabszy start od innych. Co wiązało się automatycznie z tym, że wielu rzeczy musiałem się uczyć sam - nawet tych które dla innych były czymś naturalnym. Innych ludzi uczyli ich rodzice lub rówieśnicy w okresie dojrzewania. Nie dostałem tej szansy. Do tej pory patrzyłem na wszystko z perspektywy zalet i wad. W większości przypadków okazywało się jednak, że minusy przeważają nad plusami co nie kończyło się zbyt dobrze. To bardzo trudne doświadczenie. Osobiście czułem się przytłoczony tym wszystkim. Wrażenie, że nie ma tu dla mnie miejsca. I jedynym wyjściem jest odejście z tego świata.</p><h1 id="chzabiciasi"><strong>Chęć zabicia się</strong></h1><p>Czułem to w lutym, czułem to w kwietniu. Mam nadzieję, że nigdy nie będę musiał się tak już czuć. W moim przypadku przydarzyło mi się wiele złego w życiu, a garstka bliskich była inna niż sobie wyobrażałem. Gdyby ktoś spojrzał z perspektywy trzeciej osoby powiedziałby, że wszystko wygląda dobrze i w sumie nie mam na co narzekać. Też tak myślałem. Byłem przytłoczony faktem, że czuję się źle mimo tego, że kilka rzeczy sobie wyjaśniłam. Jednak moje ciało zachowywało się inaczej niż umysł. Trudno też się nauczyć patrzenia na swoje życie z perspektywy tego, że w rzeczywistości jesteśmy w znacznie lepszej sytuacji niż większość ludzi na tym  Potem powiedzieli mi, że nie krzyczą. Co prawdopodobnie oznaczało,że nieświadomie czuli jakieś zagrożenie? Nie mam pojęcia, jak to nazwać. Ale mega mnie to zdemotywowało. Te myśli mnie przytłoczyły. Najgorsze było jednak to, że będąc sam, robiłem to co chciałem i mogłem dalej dążyć do tego celu. Wracając do tego grona czy to znajomych czy rodziny, czułem się tak, jakby ktoś przywiązywał mi kotwicę do nogi mówiąc, że mam pobić rekord świata w biegu na 100 m. Nie chodzi oczywiście tylko o moją sytuację na blogu, ale właśnie w tym momencie zapaliła mi się lampka i powiedziałem: „Co się do cholery dzieje?”</p><p>Kiedy rozmawiam czy to z rodzicami, członkami rodziny czy obcymi ludźmi staram się w pierwszej chwili ochłonąć i stanąć przed faktami dotyczącymi tego jak się w danej chwili czuje, aby zwyczajnie ich nie obwiniać. Oczywiście nie ma jednoznacznej zasady, która o tym mówi twardo, że przebywając wśród tych ludzi jestem automatycznie zdenerwowany i chuj. Bardziej powinienem powiedzieć, że częściej się to zdarza w tych środowiskach. Rozumiem to przez pryzmat tego, że wraz z członkami mojej rodziny jestem częścią jakiejś rodzinnej wizji. A jeśli nie będę tego częścią to wystąpi konflikt. Prawdziwy problem zaczyna się ode mnie, kiedy zaczynam robić coś więcej. Kiedy muszę wyjść na świat. Dla mnie jest to przykład sytuacji na blogu dotyczący tego o czym mówię właśnie tutaj. Myślę, że to jedyny właściwy sposób, aby pomagać ludziom. Ale nie wszyscy podzielają tę wizję ze mną. Ludzie, którzy wydawali mi się bliscy, zaczęli mnie atakować nieświadomie. Co również wpłynęło na mnie i sprawiło, że czułem się przytłoczony.</p><h1 id="ego"><strong>Ego</strong></h1><p>Zdałem sobie sprawę, że tak naprawdę to wszystko pochodziło z mojego wewnętrznego ego. Taka potrzeba, aby coś udowodnić. Myślę, że ludzie, którzy niewiele dostali w życiu i mieli gówniane dzieciństwo, zrozumieją to co mam na myśli. Pomimo całej duchowej pracy, jaką wykonałem. Na szczęście mogę teraz powiedzieć, że jestem osobą, która kocha siebie, a mimo to ta cała praca nie poszła na marne. Mam na myśli tutaj duchową pracę. Nadal jestem zdolny do skupienia się na sobie, a kiedy aktywuje w sobie tryb egocentryka, wtedy jestem zależny od świata zewnętrznego w celu otrzymania potwierdzenia. Teraz, kiedy spotykam ludzi, w większości przypadków już czuję taki konflikt. Jednak teraz postrzegam każdą osobę jako kogoś z własną historią, własnymi doświadczeniami, własnymi lękami. Dlatego podczas rozmowy wkraczam na to terytorium, ale tylko po to, by kogoś zadowolić. Moje ego brzęczy jak Mike Tyson przed walką, ale wiem, że nie mogę. Ponieważ znowu będę cierpieć. Ponieważ znowu będę się czuł przytłoczony. Wiem, że może się to wiązać z utratą bliskich mi osób. Przez to już przeszedłem dziesiątki razy podczas mojego powrotu do zdrowia psychicznego, które zostało zniszczone przez środowisko w którym dorastałem. A ta właśnie siła również pozwoliła mi zbudować sieć przyjaciół, którzy teraz wspierają mnie w moich pieprzonych ambicjach.</p><h1 id="jakniedenerwowasiinnymiludmi"><strong>Jak nie denerwować się innymi ludźmi?</strong></h1><p>Jedynym sposobem, aby nie denerwować się innymi ludźmi jest upewnienie się, że wykonujesz pracę nad sobą. Nie mówię tutaj o niczym trudnym do wykonania. Tylko o podstawowych sprawach, takich jak: czy dobrze się odżywiasz, czy wystarczająco się wysypiasz. Jak radzisz sobie ze swoimi lękami? Przez strach mam tutaj na myśli to, że znajdujesz się pod presją finansową lub coś w tym rodzaju. Wiesz co mam na myśli. To właśnie ten strach wywołuje w nas niepokój, który czyni nas podatnymi na agresję ze strony innych. W rezultacie zmianę naszego zdania. Istotną sprawą jest to aby mieć w głowie odpowiedzi na te nasze dręczące nas problemy. Nie musi to być rozbudowana odpowiedź. Nie musisz mieć na uwadze całej strategii rozwiązania danego problemu. Czasami wystarczy być świadomym i pomyśleć o pierwszym kroku, który musimy zrobić, aby zmienić naszą sytuację. Jest to niezb d-49fa-43ed-8927-db9127b9b35a.jpg" alt="Dlaczego nie zmienisz nikogo na siłę?"></p><p>Wydaje mi się, że każdy z nas kiedyś chciał w jakiś sposób poprawić życie drugiej osoby. Czy to swojej drugiej połówki, przyjaciela w potrzebie, a na członkach swojej rodziny kończąc. Ba, nawet pragnę rzec, że mnie też to spotkało setki razy. Nie jestem tutaj wyjątkiem w żadnym bądź razie. Jednak większości z tych rad nigdy nie wdrożyłem. Chociaż przyznam, że ostatnio zacząłem analizować pewne propozycje od osób, które posiadają wysoką samoświadomość w moim mniemaniu. Co oczywiście nie oznacza, że wprowadzam daną zmianę w ułamku sekundy. Byłoby to pewnego rodzaju absurdem, gdzie desperacko robię to co ktoś mi gada bez zastanowienia się czy jest to dla mnie dobre czy nie.</p><h1 id="maraton"><strong>Maraton</strong></h1><p>Życiowe ścieżki każdego z nas idealnie można zobrazować za pomocą prostej metafory, gdzie umieszczamy 7 miliardów ludzi do biegu maratońskiego na starcie. Powiedzmy, że start oznacza osiągnięcie 18 roku życia, a tą metą - tym 40 kilometrem jest koniec naszego życia. Jak można zauważyć już na samym początku pojawiają się problemy, gdyż jeden z nas może być do tego biegu przygotowanym lepiej, a inny gorzej. Wszystko tutaj zależy od naszego przygotowania, na które nie ma co się oszukiwać w większości wpływ mają nasi rodzice. Powiedzmy, że w trakcie biegu na 15 kilometrze wyprzedza cię jakieś o kilka lat młodszy chłopak, a za nim mała grupa osób. Okazuje się, że biegnie tam twój młodszy brat. On daje ci rady, zagrzewa cię do dalszej walki. Powiedział ci, że najlepiej jest biec w grupie bo wtedy uczucie zmęczenia jest mniejsze. Jednak ty nigdy wcześniej nie byłeś do tego przygotowany. Nauczyłeś się biegać w innym tempie. Jednak postanowiłeś iść za jego głosem bez większego zastanowienia. W końcu jest to twój brat to jakby mógł chcieć dla ciebie źle. Bardzo cię to męczyło aż wreszcie po pięciu kilometrach powiedziałeś, że musisz zwolnić bo nie dasz rady dalej utrzymać takiego tempa. Twój brat dalej cię zagrzewał do walki jednak ty wewnętrznie czułeś, że musisz zwolnić. Aż w końcu się na to zdecydowałeś. Jedyne co widzisz to to jak twój brat wzrusza ramionami i biegnie dalej.</p><h1 id="analiza"><strong>Analiza</strong></h1><p>Nie chciałbym powiedzieć, że słuchanie czyiś rad i ich wdrażanie jest czymś złym. Broń boże. Ale warto moim zdaniem się zastanowić. Chociażby bazując na przykładzie biegu maratońskiego, który wyżej opisałem. Czy to co ktoś tam mówi jest dla nas dobre? Czy w tym miejscu mojego życia potrzebuje tego co mi mówi ta osoba? Jednakże też nie każdy zadaje sobie takie pytania i żyje w swojej szklanej kuli, która jest tutaj metaforą umiejętności, predyspozycji czy wyuczonych nawyków, które towarzyszą przez długie lata życia. Ta osoba nawet się nie zastanawia czy podane rady są dobre czy złe. Po prostu są.</p><h1 id="dlaczegoniezmienisznikogonasi"><strong>Dlaczego nie zmienisz nikogo na siłę?</strong></h1><p>Na początku pozwoliłem sobie przedstawić w mojej opinii perspektywę osoby bardziej świadomej. Oczywiście mogę się mylić. Ale wracając to chciałbym powiedzieć, że podawanie komuś jakieś recept na zmiany, przez co rozumiem podawanie komuś na tacy dobrych rad dotyczących czy to żywienia czy wysiłku fizycznego. Oczywiście nie jestem w tych dziedzinach żadnym ekspertem, ale mam wrażenie, że takie informacje jak chociażby to, że duża coca-cola zawiera 33 łyżeczki cukru powinny być znane każdemu. I budzić w jakimś stopniu nasz niepokój. Raz chciałem zachęcić rodziców do ćwiczenia jogi. Jednak w pewnym momencie się poddałem. Chyba dorosłem do tego, że poprzez takie usilne prośby nic nie wskóram. W tym miejscu frustrację wywołuje bardziej to, że nie chce nic złego, a wręcz przeciwnie bardzo dobrego co w długiej perspektywie po prostu spowoduje, że będą się lepiej czuć. Uświadomiło mi to, że podawanie komuś takiemu rad jest jak wieszanie obrazów na ścianie. Gdzie każdy obraz symbolizuje tutaj jakąś dobrą radę. Możesz powiesić ich tysiące, ale w sytuacji kiedy osoba na której wiszą ich nie zauważy. No to siłą rzeczy nic nie zmienisz.</p><p>Chociaż u niektórych zauważyłem, że te powieszone obrazy mogą podziałać jak puzzle. Powiedzmy, że jest ich do ułożenia 1000 i ich wzór stanowi jakąś zmianę. Ty wieszając obrazy powiedzmy, że dochodzisz do 300 ułożonych puzzli. Osoba na której są one układanie już na podstawie tych 300 może. Ale podkreślam, że może a nie musi zauważyć tego i powiedzieć: “Kurde on chciał cały czas dla mnie dobrze”. Jednak dotrwanie do tego momentu wymaga setek prób i rozmów, co nie każdemu się udaje.</p><p>Dlatego właśnie nie zmienisz nikogo na siłę. Każdy z nas biegnie w swoim tempie. Każdy z nas ma inne doświadczenia. Każdy z nas wychowywał się w innych warunkach. I wiele wiele innych czynników powodują to, że na siłę to możesz powiesić na kimś 50 obrazów. Ale to czy ta osoba na której one wiszą to zauważy. Zależy tylko i wyłącznie od niej samej.</p></template></body></html>
